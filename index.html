<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Watch a Movie, in JavaScript" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="George Khalil" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Pizza Store</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Pizza Store</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/pizza prices for two size large and extra large ma.jpg" alt="Pizza prices" />
      </div>
      <br />
      <div class="page-content">pick a pizza size and topping.</div>
      <br />
    <!-- Simple Select 1 -->
    <div class="mdl-textfield mdl-js-textfield getmdl-select">
        <input type="text" value="" class="mdl-textfield__input" id="pizzaSize" readonly>
        <input type="hidden" value="" name="pizzaSize">
        <label for="pizzaSize" class="mdl-textfield__label">Pizza Size</label>
        <ul for="pizzaSize" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
            <li class="mdl-menu__item" data-val="L">Large $6.00</li>
            <li class="mdl-menu__item" data-val="XL">Extra Large $10.00</li>
        </ul>
    </div>
    <br />
    <br
    <!-- Select with floating label -->
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
        <input type="text" value="" class="mdl-textfield__input" id="toppings" readonly>
        <input type="hidden" value="" name="toppings">
        <label for="toppings" class="mdl-textfield__label">Toppings</label>
        <ul for="toppings" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
            <li class="mdl-menu__item" data-val="T1">Topping 1 $1.00</li>
            <li class="mdl-menu__item" data-val="T2">Topping 2 $1.75</li>
            <li class="mdl-menu__item" data-val="T3">Topping 3 $2.50</li>
            <li class="mdl-menu__item" data-val="T4">Topping 4 $3.35</li>
        </ul>
    </div>
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="pickAPzza()" type="button">
          Order Now
        </button>
      </form>
      <br />
      <div class="page-content-answer">
        <div id="movie-decision"></div>
      </div>
    </main>
  </div>
</body>
</html>
