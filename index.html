<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Pizza Order Calculator" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="George Khalil" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Pizza Order Calculator</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Pizza Order Calculator</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/pizza prices for two size large and extra large ma.jpg" alt="Pizza prices" />
      </div>
      <br />
      <div class="page-content">Select Pizza Size:</div>
      <br />
      <br />
      <h5>Pizza size</h5>
<label for="pizzaSize">Select Pizza Size:</label>
  <select id="pizzaSize">
    <option value="Large">Large - $6.00</option>
    <option value="ExtraLarge">Extra Large - $10.00</option>
  </select><br><br>

  <label for="toppings">Select Number of Toppings:</label>
  <select id="toppings">
    <option value="0">No Toppings</option>
    <option value="1">1 Topping - $1.00</option>
    <option value="2">2 Toppings - $1.75</option>
    <option value="3">3 Toppings - $2.50</option>
    <option value="4">4 Toppings - $3.35</option>
  </select><br><br>
  <br />
  <br />
  <br />
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateCost()" type="button">
          Calculate Cost
        </button>
      </form>
      <br />
      <br />
      <div class="page-content-answer">
        <div id="orderSummary"></div>
        <div id="tax"></div>
        <div id="finalCost"></div>
        <div id="subtotal"></div>
    </main>
  </div>
</body>
</html>
